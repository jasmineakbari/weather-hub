<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Weather Hub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">The Weather Hub<span class="oi p-4" data-glyph="rain"></span></a>
        </nav>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <form class="form-inline">
                            <input class="search form-control mr-sm-2" id="city-name" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2" type="submit">Search</button>
                        </form>
                        <div class="w-100">
                            <ul class="recent-searches mx-2 mt-3 btn-group-vertical">
                                <h3>Recent Searches: </h3>

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card shadow m-2">
                            <div class="card-body today">
                                
                            </div>
                        </div>
                        <div class="m-2">
                            <h3>8-Day Forecast:</h3>
                            <div class="forecast row text-light">
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <p class="navbar-brand">Made with <span class="oi" data-glyph="heart"></span> by, Jasmine Akbari <span class="oi" data-glyph="headphones"></span></p>
        </nav>
        <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
